<!doctype html>
<html lang="ru" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная</title>

        <script>
            window.PB_BASE_URL = window.PB_BASE_URL || "http://127.0.0.1:8090";
            window.APP_ROUTES = Object.assign(
                {
                    login: "/auth/login.html",
                },
                window.APP_ROUTES || {},
            );
        </script>

        <link rel="stylesheet" href="/assets/pico.min.css" />
        <style>
            .page {
                max-width: 920px;
                margin: 0 auto;
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <main class="page">
            <nav>
                <ul>
                    <li><strong>Главная</strong></li>
                </ul>
                <ul>
                    <li>
                        <button id="logoutBtn" type="button">
                            Выйти
                        </button>
                    </li>
                </ul>
            </nav>

            <article>
                <header>
                    <h1>Стартовая главная</h1>
                </header>
                <p>Чистый шаблон страницы для новых проектов.</p>
            </article>
        </main>

        <script src="/assets/pocketbase.umd.js"></script>
        <script type="module">
            import { requireAuth, logout } from "/assets/pocketbase.core.js";

            requireAuth({ loginPath: window.APP_ROUTES.login });

            const btn = document.getElementById("logoutBtn");
            if (btn) {
                btn.addEventListener("click", () => {
                    logout();
                    location.replace(window.APP_ROUTES.login);
                });
            }
        </script>
    </body>
</html>
